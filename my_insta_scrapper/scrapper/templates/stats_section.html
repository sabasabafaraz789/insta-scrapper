<div class="section">
  <h2>Stats</h2>
  {% if data.stats %}
  <ul>
    <li><span class="label">Posts:</span> <span class="value">{{ data.stats.posts }}</span></li>
    <li><span class="label">Followers:</span> <span class="value">{{ data.stats.followers|floatformat:0 }}</span></li>
    <li><span class="label">Following:</span> <span class="value">{{ data.stats.following }}</span></li>
  </ul>
  {% else %}
  <p>No stats data available. Please scrape data first.</p>
  {% endif %}
</div>
